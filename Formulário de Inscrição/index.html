<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Importing Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Forms</title>
</head>

<body class="container body">

    <header class="container div-header" align="center">
        <h3>Formulário de Inscrição</h3>
    </header>

    <main class="container">

        <div class="row">

            <div class="col"></div>

            <div class="col-8">

                <br>

                <form class="row g-3 myform">
                    <div class="col-md-6">
                        <label for="inputnome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputnome">
                    </div>
                    <div class="col-md-6">
                        <label for="inputsobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="inputsobrenome">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-3">
                        <label for="inputidade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="input" min="18" max="120">
                    </div>
                    <fieldset class="col-mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                        <div class="col-sm-10">
                            <div class="row row-sexo">
                                <div class="col-3 form-check">
                                    <input class="form-check-input" type="radio" name="masculinoRadios"
                                        id="masculinoRadios" value="option1" checked>
                                    <label class="form-check-label" for="masculinoRadios">
                                        Masculino
                                    </label>
                                </div>
                                <div class="col-3 form-check">
                                    <input class="form-check-input" type="radio" name="femininoRadios"
                                        id="femininoRadios" value="option1" checked>
                                    <label class="form-check-label" for="femininoRadios">
                                        Feminino
                                    </label>
                                </div>
                                <div class="col-3 form-check">
                                    <input class="form-check-input" type="radio" name="NBRadios" id="NBRadios"
                                        value="option1" checked>
                                    <label class="form-check-label" for="NBRadios">
                                        Não binário
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-md-9">
                        <label for="formFile" class="form-label">Escolha uma foto</label>
                        <input class="form-control" type="file" id="formFile" accept="image/x-png,image/gif,image/jpeg">
                    </div>
                    <div class="col-md-4">
                        <label for="inputPais" class="form-label">País</label>
                        <select id="inputPais" class="form-select">
                            <option selected>Selecione...</option>
                            <option>Afeganistão</option>
                            <option>África do Sul</option>
                            <option>Bahamas</option>
                            <option>Brasil</option>
                            <option>Cabo Verde</option>
                            <option>Canadá</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputLinguagem" class="form-label">Linguagens de preferência</label>
                        <select id="inputLinguagem" class="form-select" multiple>
                            <option>C</option>
                            <option>C#</option>
                            <option>C++</option>
                            <option>Java</option>
                            <option>Javascript</option>
                            <option>Python</option>
                            <option>.NET</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <h6>(Para multiplas escolhas, mantenha a tecla CTRL pressionada.)</h6>
                    </div>
                    <fieldset class="col-mb-3">
                        <legend class="col-form-label col-sm-3 pt-0">Áreas de Atuação</legend>
                        <div class="col-sm-10">
                            <div class="row row-sexo">
                                <div class="col-3 form-check">
                                    <input class="form-check-input" type="checkbox" id="computacaoCheck">
                                    <label class="form-check-label" for="computacaoCheck">
                                        Computação
                                    </label>
                                </div>
                                <div class="col-3 form-check">
                                    <input class="form-check-input" type="checkbox" id="gestaoCheck">
                                    <label class="form-check-label" for="gestaoCheck">
                                        Gestão
                                    </label>
                                </div>
                                <div class="col-3 form-check">
                                    <input class="form-check-input" type="checkbox" id="pedagogiaCheck">
                                    <label class="form-check-label" for="pedagogiaCheck">
                                        Pedagogia
                                    </label>
                                </div>
                    </fieldset>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-primary btn-clear">Limpar</button>
                    </div>
                </form>

                <br>

                <footer class="text-center text-white">
                    <div class="container">
                        <div class="col" align="center">
                            <a href="https://www.linkedin.com/in/ryan-silva-021707214" class="bi bi-linkedin icons"
                                target="_blank"></a>
                            <a href="https://github.com/RyanSilva-176" target="_blank" class="bi bi-github icons"></a>
                            <a href="mailto: Ryansilva1760@gmail.com?Subject=Hi Ryan!" class="bi bi-envelope icons"></a>
                        </div>
                    </div>
                    <div class="text-center p-3 myfooter">
                        © 2022 Copyright:
                        <a class="text-white" href="https://www.linkedin.com/in/ryan-silva-021707214"
                            target="_blank">Ryan Silva</a>
                    </div>
                </footer>

            </div>

            <div class="col"></div>

        </div>

    </main>

</body>

</html>
